<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function Add(){
            var a, b, c;
            a = Number(document.getElementById("value1").value);
            b = Number(document.getElementById("value2").value);
            c = a + b;
            document.getElementById("answer").value = c;
        }
        function Minus(){
            var a, b, c;
            a = Number(document.getElementById("value1").value);
            b = Number(document.getElementById("value2").value);
            c = a - b;
            document.getElementById("answer").value = c;
        }
        function Multiply(){
            var a, b, c;
            a = Number(document.getElementById("value1").value);
            b = Number(document.getElementById("value2").value);
            c = a * b;
            document.getElementById("answer").value = c;
        }
        function Divide(){
            var a, b, c;
            a = Number(document.getElementById("value1").value);
            b = Number(document.getElementById("value2").value);
            c = a / b;
            document.getElementById("answer").value = c;
        }
    </script>
    <h1 align="center">Calculator</h1>
    <input id="value1">
    <input id="value2">
    <button onclick="Add()">ADD</button>
    <br>
    <input id="value1">
    <input id="value2">
    <button onclick="Minus()">MINUS</button>
    <br>
    <input id="value1">
    <input id="value2">
    <button onclick="Multiply()">MULTIPLY</button>
    <br>
    <input id="value1">
    <input id="value2">
    <button onclick="Divide()">DIVIDE</button>
    <br>
    <input id="answer">
    
</body>
</html>
